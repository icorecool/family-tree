<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>树状图</title>
    <style>
      #app svg {
        border: 1px solid #f60;
      }

      .node {
        font: 12px sans-serif;
      }

      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node rect {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script src="./tree.js"></script>
  </body>
</html>
